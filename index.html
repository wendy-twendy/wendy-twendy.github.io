<!DOCTYPE html>

<head>

    body {
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    .container {

      display: inline-block;
      margin: 10px 0;
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }
    .menu:hover {
      background-color: #0056b3;
    }
    .menu-title {
      font-weight: bold;
      display: block;
    }
    @media screen and (max-width: 600px) {
      .menu {
        width: 100%;
        padding: 15px 0;
      }
      img {
        max-width: 100%;
      }
    }
  </style>
